<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body 
        {
            background: linear-gradient(135deg, #3494E6, #EC6EAD);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG 
        {
            0% 
            {
                background-position: 0% 50%;
            }
            50% 
            {
                background-position: 100% 50%;
            }
            100% 
            {
                background-position: 0% 50%;
            }
        }

        .card 
        {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }

        .form-control 
        {
            border: none;
            border-bottom: 2px solid #3494E6;
            border-radius: 0;
            padding: 12px;
            font-size: 16px;
        }

        .btn-primary 
        {
            background-color: rgb(6, 9, 208);
            border: none;
            border-radius: 20px;
            transition: background-color 0.3s ease;
            padding: 12px 20px;
            font-weight: bold;
        }

        .btn-primary:hover 
        {
            background-color: #66d4ff;
        }

        .card-footer
        {
            background: rgba(255, 255, 255, 0.9);
            border-top: none;
            border-radius: 0 0 20px 20px;
            padding: 10px;
        }

        .card-footer a 
        {
            color: #3494E6;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .card-footer a:hover 
        {
            color: #EC6EAD;
        }

        h3 
        {
            color: #e5e7e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" autocomplete="username" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <p class="text-center">Don't have an account? <a href="#" class="text-primary">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let user_check = "Ved";
        let pass_check = "123";
        document.getElementById("loginForm").addEventListener("submit", function(event)
        {
            event.preventDefault();

            var usernameValue = document.getElementById("username").value;
            var passwordValue = document.getElementById("password").value;

            if (usernameValue === user_check && passwordValue === pass_check) 
            {
                console.log("Successfully logged in!");
                window.location.href = "Home.html";
            } 
            else {
                console.log("Login failed. Please check your credentials.");
            }
        });
    </script>
</body>

</html>
