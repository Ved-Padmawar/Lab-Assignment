<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            background: rgba(25, 26, 29, 1);
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .contact-form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #45a247;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-bottom: 2px solid #ff9a8b; /* Change color on focus */
        }

        textarea {
            height: 150px;
        }

        button 
        {
          background: #45a247;
          color: #fff;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          font-size: 18px;
          cursor: pointer;
          transition: background 0.3s ease;
      }

        button:hover 
        {
            background: #349e3c;
        }

        button:active 
        {
            animation: pulse 0.3s;
        }

        @keyframes pulse 
        {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .form-label {
            text-align: left;
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }

        .form-label span {
            color: #ff9a8b;
        }

        #confirmation-message {
            display: none;
            background: #45a247;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <p>Feel free to get in touch with me. Fill out the form below, and I'll get back to you as soon as possible.</p>
        <div class="contact-form">
            <form action="#" method="post" id="contact-form">
                <label for="name" class="form-label">Your Name <span>*</span></label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email" class="form-label">Your Email <span>*</span></label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message" class="form-label">Your Message <span>*</span></label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="confirmation-message">Email sent successfully!</div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const form = document.querySelector("#contact-form");
          const confirmationMessage = document.querySelector("#confirmation-message");
  
          form.addEventListener("submit", function (event) {
              event.preventDefault();
  

              setTimeout(function () {
                
                  form.style.display = "none";
    
                  confirmationMessage.style.display = "block";
              }, 1000);
          });
      });
  </script>
</body>
</html>
